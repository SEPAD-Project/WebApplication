{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Accuracy Over Week - SEPAD</title>
    <link rel="icon" type="image/x-icon" href="{% static 'icons/icon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/form/select_student_for_week_accuracy.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="glass-card">
        <form method="POST" action="select_student_for_week_accuracy" class="student-week-form" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="form-title">Student Over Week</h1>
            <input type="text" id="student_national_code" name="student_national_code" placeholder="Student National Code" pattern="[0-9]+" title="Should only contain numbers" required>
    
            <div class="button-group">
                <button type="submit" class="action-button submit-btn">Process</button>
                <a href="{% url 'analytics:dashboard' %}"><button type="button" class="cancel-button">Cancel</button></a>
            </div>
        </form>  
    </div>

    <script src="{% static 'js/particles.min.js' %}"></script>
    <script src="{% static 'js/particles_config.js' %}"></script>
</body>
</html>
