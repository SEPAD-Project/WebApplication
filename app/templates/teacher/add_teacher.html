<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Teacher - SEPAD</title>
    <link rel="icon" type="image/x-icon" href="../static/icons/icon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/teacher/add_teacher.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="glass-card">
        <form method="POST" action="{{ url_for('teacher_routes.add_teacher') }}" class="add-teacher-form">
            <h1 class="form-title">Add a Teacher</h1>
            <input type="text" id="teacher_national_code" name="teacher_national_code" placeholder="Teacher National Code" pattern="[0-9]+" title="Should only contain numbers" required>
            <input type="text" id="teacher_password" name="teacher_password" placeholder="Teacher Password" pattern="[0-9]+" title="Should only contain numbers" required>

            <div class="multi-select-wrapper">
                <label for="selected_classes">Select Classes</label>
                <select name="selected_classes" id="selected_classes" multiple class="multi-select-dropdown">
                    {% for class in classes %}
                    <option value="{{ class.id }}">{{ class.class_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="button-group">
                <button type="submit" class="action-button">Add</button>
                <a href='{{ url_for("teacher_routes.panel_teachers") }}'>
                    <button type="button" class="cancel-button">Cancel</button>
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                    "color": { "value": "#4ECDC4" },
                    "shape": { "type": "circle" },
                    "opacity": { "value": 0.5, "random": true },
                    "size": { "value": 3, "random": true },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#4ECDC4",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 1.5,
                        "direction": "none",
                        "random": true,
                        "out_mode": "out"
                    }
                },
                "interactivity": {
                    "events": {
                        "onhover": { "enable": true, "mode": "grab" },
                        "onclick": { "enable": true, "mode": "push" }
                    }
                }
            });
        });
    </script>
</body>
</html>
