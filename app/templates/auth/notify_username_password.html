<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Created Successfully - SAP</title>
    <link rel="icon" type="image/x-icon" href="../static/icons/icon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/notify_username_password.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>

    <div class="notification-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="notification-title">Account Created!</h1>
        
        <div class="credentials-box">
            <div class="credential-item">
                <i class="fas fa-user"></i>
                <span><strong>Username:</strong> School Code</span>
            </div>
            <div class="credential-item">
                <i class="fas fa-key"></i>
                <span><strong>Password:</strong> Manager Code</span>
            </div>
        </div>
        
        <div class="important-note">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Save these credentials securely. Account recovery may not be possible if lost.</p>
        </div>
        
        <div class="next-steps">
            <h3>Next Steps:</h3>
            <ul>
                <li><i class="fas fa-arrow-right"></i> Login to verify your account</li>
                <li><i class="fas fa-arrow-right"></i> Change password after first login</li>
                <li><i class="fas fa-arrow-right"></i> Contact support if needed</li>
            </ul>
        </div>
        
        <a href="{{ url_for('auth_routes.login') }}" class="notification-action">
            Proceed to Login <i class="fas fa-arrow-right"></i>
        </a>
    </div>

    <script src="{{ url_for('static', filename='js/particles.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/particles_config.js') }}"></script>
</body>
</html>
