{% load static %}
<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SEPAD</title>

    <link rel="icon" type="image/x-icon" href="{% static 'icons/icon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/pages/contact_page.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>

    <div class="glass-container">
        <div class="contact-card">
            <div class="contact-header">
                <div class="contact-icon">
                    <i class="fas fa-paper-plane"></i>
                </div>
                <h1>Get in Touch</h1>
                <p>We'd love to hear from you.</p>
            </div>

            <form id="contactForm" class="contact-form">
                <div class="input-group">
                    <input type="text" id="name" name="name" required>
                    <label for="name"><i class="fas fa-user"></i> Your Name</label>
                    <div class="underline"></div>
                </div>

                <div class="input-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <div class="underline"></div>
                </div>

                <div class="input-group">
                    <textarea id="message" name="message" rows="3" required></textarea>
                    <label for="message"><i class="fas fa-comment-alt"></i> Message</label>
                    <div class="underline"></div>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Send Message</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>

        <div class="contact-info">
            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="info-content">
                    <h3>Location</h3>
                    <p>Tehran, Iran</p>
                </div>
            </div>

            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="info-content">
                    <h3>Phone</h3>
                    <p>+98 21 123 4567</p>
                </div>
            </div>

            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="info-content">
                    <h3>Email</h3>
                    <p>contact@sap-system.com</p>
                </div>
            </div>

            <div class="social-links">
                <a href="#" class="social-icon" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
                <a href="#" class="social-icon" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </div>

    <script src="{% static 'js/particles.min.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize particles.js
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 60,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: { value: "#4ECDC4" },
                    shape: {
                        type: "circle",
                        stroke: { width: 0, color: "#000000" }
                    },
                    opacity: {
                        value: 0.3,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 2,
                            size_min: 0.1,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#3aa8a1",
                        opacity: 0.2,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 1,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "grab" },
                        onclick: { enable: true, mode: "push" },
                        resize: true
                    }
                }
            });

            // Form submission simulation
            const form = document.getElementById('contactForm');
            const submitBtn = form.querySelector('button[type="submit"]');

            form.addEventListener('submit', function (e) {
                e.preventDefault();
                submitBtn.innerHTML = '<i class="fas fa-check"></i> Sent!';
                submitBtn.style.backgroundColor = '#4ECDC4';
                setTimeout(() => {
                    form.reset();
                    submitBtn.innerHTML = '<span>Send Message</span><i class="fas fa-paper-plane"></i>';
                    submitBtn.style.backgroundColor = '';
                }, 2000);
            });
        });
    </script>
</body>
</html>
