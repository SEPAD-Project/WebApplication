{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - SEPAD</title>
    <link rel="icon" type="image/x-icon" href="{% static 'icons/icon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/add_student.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="glass-card">
        <form method="POST" action="{% url 'add_student' %}"  class="add-student-form" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="form-title">Add Student</h1>
            
            <div class="form-grid">
                <div class="input-row">
                    <div class="input-group">
                        <input type="text" id="student_name" name="student_name" placeholder="Name" pattern="[A-Za-z\s]+" title="Letters and space only" required>
                    </div>
                    <div class="input-group">
                        <input type="text" id="student_family" name="student_family" placeholder="Family" pattern="[A-Za-z\s]+" title="Letters and space only" required>
                    </div>
                </div>
                
                <div class="input-row">
                    <div class="input-group">
                        <input type="text" id="student_national_code" name="student_national_code" placeholder="National Code" pattern="[0-9]+" title="Numbers only" required>
                    </div>
                    <div class="input-group">
                        <input type="text" id="student_password" name="student_password" placeholder="Password" pattern="[0-9]+" title="Numbers only" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <input type="text" id="student_phone_number" name="student_phone_number" placeholder="Phone Number" pattern="[0-9]+" title="Numbers only" required>
                </div>

                <div class="file-input-wrapper">
                    <span class="file-input-label"><i class="fa-solid fa-image file-input-icon"></i>Student Photo (JPG)</span>
                    <input type="file" class="file-input-hidden" name="file_input" accept=".jpg" required>
                </div>
                
                <select name="selected_class" class="select-field">
                    {% for class in classes %}
                    <option value="{{ class.id }}">{{ class.class_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="button-group">
                <button type="submit" class="action-button">Add Student</button>
                <a href="{% url 'students' %}">
                    <button type="button" class="cancel-button">Cancel</button>
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": { "value": 50, "density": { "enable": true, "value_area": 800 } },
                    "color": { "value": "#4ECDC4" },
                    "shape": { "type": "circle" },
                    "opacity": { "value": 0.3, "random": true },
                    "size": { "value": 3, "random": true },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#4ECDC4",
                        "opacity": 0.2,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 1,
                        "direction": "none",
                        "random": true,
                        "out_mode": "out"
                    }
                },
                "interactivity": {
                    "events": {
                        "onhover": { "enable": true, "mode": "grab" },
                        "onclick": { "enable": true, "mode": "push" }
                    }
                }
            });
        });
    </script>
</body>
</html>
