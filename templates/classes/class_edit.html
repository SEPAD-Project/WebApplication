{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Class - SEPAD</title>

    <link rel="icon" type="image/x-icon" href="{% static 'icons/icon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/classes/class_edit.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>

    <div class="glass-card">
        <form method="POST" action="{% url 'classes:edit' name %}" class="edit-class-form" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="form-title">Edit Class: {{ name }}</h1>

            <div class="inputs-part">
                <input
                    type="text"
                    name="class_name"
                    id="class_name"
                    placeholder="Class Name"
                    value="{{ name }}"
                    pattern="[A-Za-z0-9\s\-']+"
                    title="Only letters, numbers, spaces, and dashes are allowed"
                >

                <div class="file-input-wrapper">
                    <span class="file-input-label">
                        <i class="fa-solid fa-upload file-input-icon"></i>
                        Choose Excel File
                    </span>
                    <input
                        type="file"
                        class="file-input-hidden"
                        name="file-input"
                        accept=".xlsx"
                    >
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="action-button">Save Changes</button>
                <a href="{% url 'classes:list' %}">
                    <button type="button" class="cancel-button">Cancel</button>
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#4ECDC4" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#4ECDC4",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 1.5,
                        direction: "none",
                        random: true,
                        out_mode: "out"
                    }
                },
                interactivity: {
                    events: {
                        onhover: { enable: true, mode: "grab" },
                        onclick: { enable: true, mode: "push" }
                    }
                }
            });
        });
    </script>
</body>
</html>
