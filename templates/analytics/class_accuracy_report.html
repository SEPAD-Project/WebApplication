{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Students of a Class - SEPAD</title>

    <link rel="icon" type="image/x-icon" href="{% static 'icons/icon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/analytics/class_accuracy_report.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <div class="glass-card">
            <form method="POST" action="{% url 'analytics:class_accuracy' %}" class="compare-student-form" enctype="multipart/form-data">
                {% csrf_token %}
                <h1 class="form-title">Select a Class to Compare Students</h1>

                <select name="selected_class" class="select-field">
                    {% for class in classes %}
                        <option value="{{ class.id }}">{{ class.class_name }}</option>
                    {% endfor %}
                </select>

                <div class="button-group">
                    <button type="submit" class="action-button">Compare</button>
                    <a href="{% url 'analytics:dashboard' %}">
                        <button type="button" class="cancel-button">Cancel</button>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#4ECDC4" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#4ECDC4",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 1.5,
                        direction: "none",
                        random: true,
                        out_mode: "out"
                    }
                },
                interactivity: {
                    events: {
                        onhover: { enable: true, mode: "grab" },
                        onclick: { enable: true, mode: "push" }
                    }
                }
            });
        });
    </script>
</body>
</html>
