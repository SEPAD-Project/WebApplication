{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SEPAD</title>
    <link rel="icon" type="image/x-icon" href="{% static 'icons/icon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    <!-- Go Back Home Button -->
    <a href="{% url 'home' %}" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
        Go Back Home
    </a>

    <!-- Login Form -->
    <form method="POST" action="{% url 'login' %}" class="login-form">
        {% csrf_token %}
        <h1 class="form-title">Login</h1>
        <div class="inputs-part">
            <div class="input-container">
                <input type="text" name="school_code" placeholder="Username" pattern="[0-9]+" title="Should only contain numbers" required>
            </div>
            <div class="input-container">
                <input type="password" name="manager_personal_code" placeholder="Password" pattern="[0-9]+" title="Should only contain numbers" required>
            </div>
        </div>

        <button type="submit" class="submit-button">Login</button>
        <p class="form-footer">
            Don't have an account? 
            <a href="{% url 'signup' %}">Click here to sign up!</a>
        </p>
    </form>
    
    <script src="{% static 'js/particles.min.js' %}"></script>
    <script src="{% static 'js/particles_config.js' %}"></script>
</body>
</html>
