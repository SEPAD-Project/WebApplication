{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Info - SEPAD</title>

    <link rel="icon" type="image/x-icon" href="{% static 'icons/icon.ico' %}" />
    <link rel="stylesheet" href="{% static 'css/students/student_detail.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <div id="particles-js"></div>

    <div class="content-area">
        <div class="glass-card">
            <div class="primary-info">
                <p class="data-item">
                    <i class="fa-solid fa-user"></i>
                    <span>First Name: {{ data.student_name }}</span>
                </p>
                <p class="data-item">
                    <i class="fa-solid fa-user-tie"></i>
                    <span>Last Name: {{ data.student_family }}</span>
                </p>
                <p class="data-item">
                    <i class="fa-solid fa-chalkboard"></i>
                <span>Class: {{ class_name }}</span>
                </p>
                <p class="data-item">
                    <i class="fa-solid fa-id-card"></i>
                    <span>National Code: {{ data.student_national_code }}</span>
                </p>
                <p class="data-item">
                    <i class="fa-solid fa-lock"></i>
                    <span>Password: {{ data.student_password }}</span>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#4ECDC4" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#4ECDC4",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 1.5,
                        direction: "none",
                        random: true,
                        out_mode: "out"
                    }
                },
                interactivity: {
                    events: {
                        onhover: { enable: true, mode: "grab" },
                        onclick: { enable: true, mode: "push" }
                    }
                }
            });
        });
    </script>
</body>
</html>
