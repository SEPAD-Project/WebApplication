{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unknown Student Info - SEPAD</title>
    
    <link rel="icon" type="image/x-icon" href="{% static 'icons/icon.ico' %}" />
    <link rel="stylesheet" href="{% static 'css/students/unknown_student_error.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <div id="particles-js"></div>

    <div class="content-area">
        <div class="glass-card notification-container">
            <div class="notification-icon">
                <i class="fas fa-user-slash"></i>
            </div>
            <h1 class="notification-title">STUDENT NOT FOUND</h1>
            <div class="notification-content">
                <p class="notification-text">
                    No student matched the provided information.
                </p>
                <p class="notification-text">
                    Please double-check the details and try again.
                </p>
            </div>
            <a href="{% url 'students:list' %}" class="notification-action">
                <i class="fas fa-arrow-left"></i> Return to Student List
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#FF6B6B" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#FF6B6B",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 1.5,
                        direction: "none",
                        random: true,
                        out_mode: "out"
                    }
                },
                interactivity: {
                    events: {
                        onhover: { enable: true, mode: "grab" },
                        onclick: { enable: true, mode: "push" }
                    }
                }
            });
        });
    </script>
</body>
</html>
