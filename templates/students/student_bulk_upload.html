{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Students from Excel - SEPAD</title>

    <link rel="icon" type="image/x-icon" href="{% static 'icons/icon.ico' %}" />
    <link rel="stylesheet" href="{% static 'css/students/student_bulk_upload.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <div id="particles-js"></div>

    <div class="glass-card">
        <form method="POST" action="{% url 'students:import' %}" class="add-student-form" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="form-title">Add from Excel</h1>

            <div class="form-grid">
                <div class="input-group">
                    <input type="text" name="sheet" placeholder="Sheet Name" required />
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <input type="text" name="name" placeholder="First Name Column" required />
                    </div>
                    <div class="input-group">
                        <input type="text" name="family" placeholder="Last Name Column" required />
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <input type="text" name="national_code" placeholder="National Code Column" required />
                    </div>
                    <div class="input-group">
                        <input type="text" name="class" placeholder="Class Column" required />
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <input type="text" name="password" placeholder="Password Column" required />
                    </div>
                    <div class="input-group">
                        <input type="text" name="phone_number" placeholder="Phone Number Column" required />
                    </div>
                </div>

                <div class="file-input-wrapper">
                    <span class="file-input-label">
                        <i class="fa-solid fa-file-excel file-input-icon"></i> Excel File
                    </span>
                    <input type="file" name="file_input" class="file-input-hidden" accept=".xlsx" required />
                </div>

                <div class="file-input-wrapper">
                    <span class="file-input-label">
                        <i class="fa-solid fa-file-zipper file-input-icon"></i> Images ZIP File
                    </span>
                    <input type="file" name="zip_input" class="file-input-hidden" accept=".zip" required />
                </div>

                <div class="button-group">
                    <button type="submit" class="action-button">Upload Students</button>
                    <a href="{% url 'students:list' %}">
                        <button type="button" class="cancel-button">Cancel</button>
                    </a>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 50, density: { enable: true, value_area: 800 } },
                    color: { value: "#4ECDC4" },
                    shape: { type: "circle" },
                    opacity: { value: 0.3, random: true },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#4ECDC4",
                        opacity: 0.2,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 1,
                        direction: "none",
                        random: true,
                        out_mode: "out"
                    }
                },
                interactivity: {
                    events: {
                        onhover: { enable: true, mode: "grab" },
                        onclick: { enable: true, mode: "push" }
                    }
                }
            });
        });
    </script>
</body>
</html>
