{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Failed - SEPAD</title>
    <link rel="icon" type="image/x-icon" href="{% static 'icons/icon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/error/unknown_school_info.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="notification-container">
        <div class="warning-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="notification-title">Login Failed</h1>
        
        <div class="error-details">
            <div class="error-message">
                <i class="fas fa-info-circle"></i>
                <p>The credentials you entered don't match our records.</p>
            </div>
            
            <div class="possible-reasons">
                <h3>Possible Reasons:</h3>
                <ul>
                    <li><i class="fas fa-times-circle"></i> Incorrect School Code</li>
                    <li><i class="fas fa-times-circle"></i> Wrong Manager Code</li>
                    <li><i class="fas fa-times-circle"></i> Typing mistakes</li>
                </ul>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="{% url 'login' %}" class="retry-button">
                <i class="fas fa-redo"></i> Try Again
            </a>
            <a href="{% url 'signup' %}" class="signup-button">
                <i class="fas fa-user-plus"></i> Sign Up
            </a>
        </div>
        
        <div class="support-link">
            <p>Still having trouble? <a href="{% url 'contact' %}">Contact support</a></p>
        </div>
    </div>

    <script src="{% static 'js/particles.min.js' %}"></script>
    <script src="{% static 'js/particles_config.js' %}"></script>
</body>
</html>
